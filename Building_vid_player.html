<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Working with HTML Video Element</title>
    </head>
    <body>
        <h1>Working with a HTML Video Player for the first <time datetime="13-Jan-2026"></time></h1>
        <video width="640" height="315" controls muted 
        poster="https://cdn.freecodecamp.org/curriculum/labs/past-event2.jpg"> 
            <!--The poster Image needs to be a real file, not a link-->
        
        <source
        src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
        type="video/mp4"/>

        <source
        src="https://cdn.freecodecamp.org/curriculum/labs/mapmethod.webm"
        type="video/webm"/>
        
        <source 
        src="https://cdn.freecodecamp.org/curriculum/labs/mapmethod.ogg"
        type="video/ogg"/>

        <source 
        src="https://cdn.freecodecamp.org/curriculum/labs/mapmethod.mov" 
        type="video/quicktime"/>
        
        <!--
        To upload a video src I need to use a file from my device, 
        server, web page, etc. To use a Youtube video I need the 
        entire iframe tag alongside the source and other attributes.
        For practical purposes I'll be using the examples given. -->

        </video>
    </body>

</html>
